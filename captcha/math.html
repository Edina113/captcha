<body>
	<div id="header">
		<div class="section">
			<div class="logo">
				<a href="index.html">Nazad</a>
			</div>
		</div>
	</div>
	<div id="body">
		<div class="col-md-6">
            <div class="pin-generator half-width">
                <input id="randomNo" class="form-control text-center" type="text" maxlength="4">
                <button id="generateBtn" class="generate-btn" onclick="getRandomNo()">Generate Pin</button>
            </div>
        </div>

        <!-- Pin Matcher -->
        <div class="col-md-6">
            <div class="input-section half-width">
                <input id="randomNoVerify" class="form-control text-center" type="text">
                <div class="numbers">
                    <div class="calc-body">
                        <div class="calc-button-row">
                            <div data-number class="button">7</div>
                            <div data-number class="button">8</div>
                            <div data-number class="button">9</div>
                        </div>
                        <div class="calc-button-row">
                            <div data-number class="button">4</div>
                            <div data-number class="button">5</div>
                            <div data-number class="button">6</div>
                        </div>
                        <div class="calc-button-row">
                            <div data-number class="button">1</div>
                            <div data-number class="button">2</div>
                            <div data-number class="button">3</div>
                        </div>
                        <div class="calc-button-row">
                                <div data-del="" class="button"><</div>
                                <div data-number="" class="button">0</div>
                                <div data-clear="" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="tryCount">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Alert after form Submission -->
            <div class="notify-section">
                <p class="notify">❌ Greška! Pokušaj ponovo!</p>
                <p class="notify">✅ Odlično... </p>
